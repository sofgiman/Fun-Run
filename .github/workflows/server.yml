name: Server Build


on:
  workflow_dispatch:  # Enables manual trigger

  push:
    tags:
     - '*'
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  linux_build: 
    uses: ./.github/workflows/build-server-template.yml
    with:
      os: "ubuntu"
      targetPlatform: "StandaloneLinux64"
    secrets: inherit
    

  windows_build:
    uses: ./.github/workflows/build-server-template.yml
    with:
      os: "windows"
      targetPlatform: "StandaloneWindows64"
    secrets: inherit

  dockerize:
    needs: linux_build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      # Download Linux artifact (only for Linux build)
      - name: Download Linux build artifact
        if: ${{ needs.linux_build.outputs.targetPlatform == 'StandaloneLinux64' }}
        uses: actions/download-artifact@v4
        with:
          name: Fun Run Server ${{ needs.linux_build.outputs.os }}
          path: ./build/StandaloneLinux64

      # Build Docker image
      - name: Build Docker image
        run: |
              # Lowercase GITHUB_REPOSITORY
              IMAGE_NAME_LOWER=$(echo "${GITHUB_REPOSITORY}" | tr '[:upper:]' '[:lower:]')
              
              # Build Docker image
               docker build -t ghcr.io/${IMAGE_NAME_LOWER}/fun-run-server:latest -f docker/Linux/Dockerfile .

      # Optionally login and push to GitHub Container Registry
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Docker image
        run: |
              # Lowercase GITHUB_REPOSITORY
              IMAGE_NAME_LOWER=$(echo "${GITHUB_REPOSITORY}" | tr '[:upper:]' '[:lower:]')

              # Determine tag
              if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
                TAG_NAME=${GITHUB_REF_NAME}
              else
                TAG_NAME="latest"
              fi

              docker push ghcr.io/${IMAGE_NAME_LOWER}/fun-run-server:${TAG_NAME}
