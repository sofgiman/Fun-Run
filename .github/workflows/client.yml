name: Client Build

on:
  workflow_dispatch:  # Enables manual trigger
  push:
    tags:
     - '*'
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  mac_build:
    uses: ./.github/workflows/build-client-template.yml
    with:
      os: "macos"
      targetPlatform: "StandaloneOSX"
      # add tag if build is tag triggered 
      buildName: ${{ github.ref_type == 'tag' && format('Fun Run Client {0}', github.ref_name) || 'Fun Run Client' }}
    secrets: inherit

  linux_build: 
    uses: ./.github/workflows/build-client-template.yml
    with:
      os: "ubuntu"
      targetPlatform: "StandaloneLinux64"
      # add tag if build is tag triggered 
      buildName: ${{ github.ref_type == 'tag' && format('Fun Run Client {0}', github.ref_name) || 'Fun Run Client' }}
    secrets: inherit

  windows_build:
    uses: ./.github/workflows/build-client-template.yml
    with:
      os: "windows"
      targetPlatform: "StandaloneWindows64"
      # add tag if build is tag triggered 
      buildName: ${{ github.ref_type == 'tag' && format('Fun Run Client {0}', github.ref_name) || 'Fun Run Client' }}
    secrets: inherit